type FacebookConnectResponse {
  ok: Boolean!
  error: String
  token: String
}

type Mutation {
  FacebookConnect(firstName: String, lastName: String, email: String, fbId: String!): FacebookConnectResponse!
}

type User {
  id: Int!
  fbId: String
  email: String
  firstName: String
  lastName: String
  fullName: String
  phoneNumber: String
  verifiedPhoneNumber: Boolean!
}

type Query {
  user: User
}
