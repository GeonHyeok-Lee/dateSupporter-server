type Chat {
  id: Int!
  messages: [Message]
  acceptedUser: User!
  acceptedId: Int!
  proposedUser: User!
  proposedId: Int!
  createdAt: String!
  updatedAt: String!
}

type Message {
  id: Int!
  text: String!
  chat: Chat!
  chatId: Int!
  createdAt: String!
  updatedAt: String!
}

type FacebookConnectResponse {
  ok: Boolean!
  error: String
  token: String
}

type Mutation {
  FacebookConnect(firstName: String, lastName: String, email: String!, fbId: String!): FacebookConnectResponse!
  GoogleConnect(firstName: String, lastName: String, email: String!, googleId: String!): GoogleConnectResponse!
  KakaoConnect(firstName: String, lastName: String, name: String, email: String!, kakaoId: String!): KakaoConnectResponse!
  NaverConnect(firstName: String, lastName: String, name: String, email: String!, naverId: String!): NaverConnectResponse!
}

type GoogleConnectResponse {
  ok: Boolean!
  error: String
  token: String
}

type KakaoConnectResponse {
  ok: Boolean!
  error: String
  token: String
}

type NaverConnectResponse {
  ok: Boolean!
  error: String
  token: String
}

type User {
  id: Int!
  fbId: String!
  googleId: String!
  kakaoId: String!
  naverId: String!
  email: String!
  name: String!
  firstName: String!
  lastName: String!
  fullName: String!
  phoneNumber: String!
  isProposed: Boolean!
  isAccepted: Boolean!
  verifiedPhoneNumber: Boolean!
}

type Query {
  user: User
}
