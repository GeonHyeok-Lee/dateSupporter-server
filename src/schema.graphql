type Chat {
  id: Int!
  messages: [Message]
  couple: Couple!
  acceptUserId: Int!
  requestUserId: Int!
  acceptUserName: String!
  requestUserName: String!
  createdAt: String!
  updatedAt: String!
}

type Message {
  id: Int!
  text: String!
  chat: Chat!
  chatId: Int!
  createdAt: String!
  updatedAt: String!
}

type Subscription {
  CoupleStatusSubscription: Couple
  RequestCoupleSubscription: Couple
}

type GetCoupleResponse {
  ok: Boolean!
  error: String
  couple: Couple
}

type Query {
  GetCouple(coupleId: Int!): GetCoupleResponse
  GetPlace(placeId: Int!): GetPlaceResponse
}

type RequestCoupleResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  RequestCouple(phoneNumber: String!): RequestCoupleResponse!
  UpdateCoupleStatus(coupleId: Int!, status: StatusOptions!): UpdateCoupleStatusResponse!
  AddPlace(name: String!, contents: String!, lat: Float!, lng: Float!, address: String!): AddPlaceResponse!
  DeletePlace(placeId: Int!): DeletePlaceResponse!
  EditPlace(placeId: Int!, name: String!, contents: String!): EditPlaceResponse!
  CompleteEmailVerification(key: String!): CompleteEmailVerificationResponse!
  CompletePhoneVerification(phoneNumber: String!, key: String!): CompletePhoneVerificationResponse!
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
  EmailSignUp(email: String!, password: String!, name: String!): EmailSignUpResponse!
  FacebookConnect(firstName: String, lastName: String, email: String!, fbId: String!): FacebookConnectResponse!
  GoogleConnect(firstName: String, lastName: String, email: String!, googleId: String!): GoogleConnectResponse!
  KakaoConnect(name: String!, email: String!, kakaoId: String!): KakaoConnectResponse!
  NaverConnect(firstName: String, lastName: String, name: String, email: String!, naverId: String!): NaverConnectResponse!
  StartPhoneVerification(phoneNumber: String!): StartPhoneVerificationResponse!
}

type Couple {
  id: Int!
  status: String!
  chat: Chat
  searchPhoneNumber: String!
  requestUser: User
  requestUserId: Int!
  acceptUser: User
  acceptUserId: Int!
  createdAt: String!
  updatedAt: String!
}

type UpdateCoupleStatusResponse {
  ok: Boolean!
  error: String
  coupleId: Int
}

enum StatusOptions {
  ACCEPTED
  CANCELED
  FINISHED
  REQUESTING
}

type EmailVerification {
  id: Int!
  target: String!
  email: String!
  key: String!
  verified: Boolean!
  createdAt: String!
  updatedAt: String
}

type PhoneVerification {
  id: Int!
  target: String!
  phoneNumber: String!
  key: String!
  verified: Boolean!
  createdAt: String!
  updatedAt: String!
  phoneVerificationUser: User
  phoneVerificationUserId: Int!
}

type AddPlaceResponse {
  ok: Boolean!
  error: String
}

type DeletePlaceResponse {
  ok: Boolean!
  error: String
}

type EditPlaceResponse {
  ok: Boolean!
  error: String
}

type GetPlaceResponse {
  ok: Boolean!
  error: String
  place: Place
}

type Place {
  id: Int!
  name: String!
  contents: String!
  lat: Float!
  lng: Float!
  address: String!
  couple: Couple!
  coupleId: Int!
  createdAt: String!
  updatedAt: String!
}

type CompleteEmailVerificationResponse {
  ok: Boolean!
  error: String
}

type CompletePhoneVerificationResponse {
  ok: Boolean!
  error: String
}

type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type EmailSignUpResponse {
  ok: Boolean!
  error: String
  token: String
}

type FacebookConnectResponse {
  ok: Boolean!
  error: String
  token: String
