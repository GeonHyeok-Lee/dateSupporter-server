type Mutation {
  SendMessage(text: String!, chatId: Int!): SendMessageResponse!
  RequestCouple(phoneNumber: String!): RequestCoupleResponse!
  UpdateCoupleStatus(coupleId: Int!, status: StatusOptions!): UpdateCoupleStatusResponse!
